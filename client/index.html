<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building APIs with Express JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <section class="row my-3 justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Chirp Your Ass Off!</h2>
                <form action="" method="POST" class="form-group p-3 my-3 rounded shadow-lg">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control mb-2 shadow-sm" id="userinput" placeholder="Username" name="username">
                    <label for="chirp">Chirp:</label>
                    <textarea class="form-control" rows="3" id="chirptext" placeholder="Enter Text Here" name="chirp"></textarea>
                    <button id="post-chirp" class="btn btn-dark btn-block w-75 mx-auto shadow-sm mt-3">Chirp
                        To Your Hearts Desire!!!</button>
                </form>
            </div>
            <article class="col-md-7 my-3">
                <ul class="chirps list-group shadow"></ul>
            </article>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
